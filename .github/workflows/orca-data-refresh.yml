name: Orca Data Refresh

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Refresh Orca data
        run: npm run orca:refresh

      - name: Commit updated Orca data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/orca/*.json
          if git diff --cached --quiet; then
            echo "No Orca data changes to commit."
            exit 0
          fi
          git commit -m "chore: refresh orca dashboard data"
          git push
